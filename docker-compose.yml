version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    working_dir: /app
    container_name: api
    hostname: api
    ports:
      - '8000:8000'
    networks:
      - backend
    tty: true
    restart: on-failure
    depends_on:
      - db
    volumes:
      - type: bind
        source: .
        target: /app

  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${SQL_USER}
      - POSTGRES_PASSWORD=${SQL_PASSWORD}
      - POSTGRES_DB=${SQL_DATABASE}
    env_file:
      - .env
    networks:
      - backend

